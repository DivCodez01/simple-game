<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="rock-paper-scissors.css">
</head>

<body>
    <h1>Rock Paper Scissors</h1>
    <div class="player-wrapper">
        <button class="player-button">
            <img src="images/rockImg.jfif" alt="rock">
        </button>
        <button class="player-button">
            <img src="images/paperImg.jfif" alt="paper" />
        </button>
        <button class="player-button">
            <img src="images/scissorsImg.jfif" alt="Scissors" />
        </button>
    </div>
    <p class="players-result"></p>
    <p class="out-players"></p>
    <p class="players-scores"></p>
    <button class="stying-button reset-score-button">Reset Score</button>
    <button class="stying-button auto-play-button">Auto Play</button>

    <script src="rock-paper-scissors.js"></script>
</body>

</html>
